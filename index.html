<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS class 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="count">
    
            <button class="dec">-</button>
            <input class="input" type="text" value="1">
            <button class="inc">+</button>
        


    </section>
    <section id="light">
        <button class="on">Turn On</button>
            <img class="img" src="./images/off.png" alt="">
            <button class="off">Turn Off</button>
    </section>

    <section id="visibility">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="form-input col-lg-4 position-relative" >
                    <input class="formInput" type="password" placeholder="Enter Your Password">
                    <span class="passwordToggler"><i class="bi bi-eye-slash"></i></span>
                </div>
            </div>
        </div>

    </section>


    
    <script src="./js/app.js"></script>
</body>
</html>
